<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>短網址服務</title>
    <script type="text/javascript">
        (function () {
            fetch('routes.json')
                .then(response => response.json())
                .then(routes => {
                    var fragment = location.pathname.split('/').pop();
                    var url = routes[fragment];
                    location.href = url ? url : 'https://blog.nien.cc';
                });
        })();
    </script>
</head>

</html>
